name: CI

on:
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: alfred_ci
        options: >-
          --health-cmd "pg_isready -U postgres -d alfred_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/alfred_ci
      SQLX_CLI_ROOT: ${{ github.workspace }}/.cargo-sqlx-cli
      SQLX_CLI_VERSION: 0.8.6
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Restore sqlx-cli cache
        id: cache-sqlx-cli
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.SQLX_CLI_ROOT }}
          key: ${{ runner.os }}-sqlx-cli-${{ env.SQLX_CLI_VERSION }}-rustls-postgres

      - name: Install sqlx-cli
        if: steps.cache-sqlx-cli.outputs.cache-hit != 'true'
        run: |
          cargo install sqlx-cli \
            --version $SQLX_CLI_VERSION \
            --locked \
            --no-default-features \
            --features rustls,postgres \
            --root $SQLX_CLI_ROOT

      - name: Save sqlx-cli cache
        if: steps.cache-sqlx-cli.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.SQLX_CLI_ROOT }}
          key: ${{ steps.cache-sqlx-cli.outputs.cache-primary-key }}

      - name: Add sqlx-cli to PATH
        run: echo "$SQLX_CLI_ROOT/bin" >> "$GITHUB_PATH"

      - name: Migration Check
        run: |
          sqlx migrate run --source ../db/migrations
          sqlx migrate info --source ../db/migrations

      - name: Fmt (check)
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test
        run: cargo test

      - name: Build
        run: cargo build --workspace

  ios:
    name: iOS Build
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode Build (iOS Simulator)
        run: |
          xcodebuild \
            -project alfred/alfred.xcodeproj \
            -scheme alfred \
            -destination "generic/platform=iOS Simulator" \
            CODE_SIGNING_ALLOWED=NO \
            build
