name: CI

on:
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: alfred_ci
        options: >-
          --health-cmd "pg_isready -U postgres -d alfred_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/alfred_ci
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features rustls,postgres

      - name: Migration Check
        run: |
          sqlx migrate run --source ../db/migrations
          sqlx migrate info --source ../db/migrations

      - name: Fmt (check)
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test
        run: cargo test

      - name: Build
        run: cargo build --workspace

  ios:
    name: iOS Build
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode Test (iOS Simulator)
        run: |
          DESTINATION_ID=""
          for attempt in 1 2 3; do
            DESTINATION_ID="$(
              xcodebuild \
                -project alfred/alfred.xcodeproj \
                -scheme alfred \
                -showdestinations \
              | sed -nE 's/.*platform:iOS Simulator,.*id:([0-9A-Fa-f-]{36}),.*/\1/p' \
              | head -n 1
            )"

            if [ -n "${DESTINATION_ID}" ]; then
              break
            fi

            sleep 5
          done

          if [ -z "${DESTINATION_ID}" ]; then
            echo "No available iOS Simulator destination found for scheme 'alfred'."
            xcodebuild -project alfred/alfred.xcodeproj -scheme alfred -showdestinations
            exit 1
          fi

          xcodebuild \
            -project alfred/alfred.xcodeproj \
            -scheme alfred \
            -destination "id=${DESTINATION_ID}" \
            CODE_SIGNING_ALLOWED=NO \
            test
