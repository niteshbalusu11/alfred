name: Post Merge Validation

on:
  push:
    branches: [master]

concurrency:
  group: post-merge-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Checks (master)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: alfred_ci
        options: >-
          --health-cmd "pg_isready -U postgres -d alfred_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/alfred_ci
      REDIS_URL: redis://127.0.0.1:6379/0
      SQLX_CLI_ROOT: ${{ github.workspace }}/.cargo-sqlx-cli
      SQLX_CLI_VERSION: 0.8.6
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Restore sqlx-cli cache
        id: cache-sqlx-cli
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.SQLX_CLI_ROOT }}
          key: ${{ runner.os }}-sqlx-cli-${{ env.SQLX_CLI_VERSION }}-rustls-postgres

      - name: Install sqlx-cli
        if: steps.cache-sqlx-cli.outputs.cache-hit != 'true'
        run: |
          cargo install sqlx-cli \
            --version $SQLX_CLI_VERSION \
            --locked \
            --no-default-features \
            --features rustls,postgres \
            --root $SQLX_CLI_ROOT

      - name: Save sqlx-cli cache
        if: steps.cache-sqlx-cli.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.SQLX_CLI_ROOT }}
          key: ${{ steps.cache-sqlx-cli.outputs.cache-primary-key }}

      - name: Add sqlx-cli to PATH
        run: echo "$SQLX_CLI_ROOT/bin" >> "$GITHUB_PATH"

      - name: Migration Check
        run: |
          sqlx migrate run --source ../db/migrations
          sqlx migrate info --source ../db/migrations

      - name: Fmt (check)
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Secret Logging Guard Tests
        run: cargo test -p shared boundary_guards

      - name: Unit and Module Tests
        run: cargo test --workspace --exclude integration-tests

      - name: Integration Tests (Auth/Privacy)
        run: cargo test -p integration-tests

      - name: LLM Eval (mocked)
        run: cargo run -p llm-eval -- --mode mocked

      - name: Build
        run: cargo build --workspace

  ios:
    name: iOS Build (master)
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode Build (iOS Simulator)
        run: |
          xcodebuild \
            -project alfred/alfred.xcodeproj \
            -scheme alfred \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO \
            build
